<!DOCTYPE html> <!-- html5 -->
<html>

<head>
    <link rel="shortcut icon" href="./img/Asset.png">
    <title>Earthquake Deformation Map</title>
    <meta name="author" content="Zelong Guo">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- <link rel="stylesheet" href="./leaflet/leaflet@1.9.4.css" /> -->


    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> -->
    <!-- <!-- dependencies --> -->
    <!-- <script src="https://unpkg.com/georaster"></script> -->
    <!-- <script src="https://unpkg.com/georaster-layer-for-leaflet"></script> -->

    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            /* font-family: 'Vazirmatn', sans-serif; */
        }

        /* --- Changing the leaflet CSS Setting for bottom-left leaflet box  --- */
        /* left-bottom is the copyright box (copyright.js), reducing the margin as much as possible */
        .leaflet-bottom.leaflet-left {
            margin-left: -8px;
            margin-bottom: -8px;
        }
    </style>

</head>

<body>
    <!-- the only ID for loading leaflet map -->
    <div id="map"></div>

    <!-- leaflet library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- other plugins for raster deformation map -->
    <!-- <script src="https://app.unpkg.com/geotiff@2.1.3/files/dist-browser/geotiff.js"></script> -->
    <script src="https://unpkg.com/geotiff@2.1.3/dist-browser/geotiff.js"></script>
    <script src="https://unpkg.com/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <!-- <script src="https://unpkg.com/georaster"></script> -->
    <!-- <script src="https://app.unpkg.com/georaster-layer-for-leaflet@3.10.0/files/dist/georaster-layer-for-leaflet.min.js"></script> -->
    <script src="https://unpkg.com/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js"></script>

    <script src="https://unpkg.com/chroma-js@2.4.2/chroma.min.js"></script>

    <!-- customized setting -->
    <script src="map.js"></script>
    <script src="copyright.js"></script>
    <script src="insarCOG.js"></script>
</body>

</html>
